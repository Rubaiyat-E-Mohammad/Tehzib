<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tehzib-sigup</title>
  <link rel="icon" href="fonts/Tehzib.png" type="image/x-icon" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/styles.css" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" />

</head>

<body>
  <div class="mb-5">
    <a href="index.html"><img src="fonts/Tehzib.png" alt="logo" class="rounded-circle m-auto d-block signup-img" /></a>
      <form class="p-3 m-auto rounded darkred w-50 d-block form">
        <div class="mb-1 mt-3 form-floating">
          <input type="fname" name="fname" id="fname" placeholder="FirstName" class="form-control"
            title="Enter First Name" required autofocus />
          <label class="form-label-inline" for="floatingInput">First Name</label>
        </div>
        <div class="mb-1 form-floating">
          <input type="lname" name="lname" id="lname" placeholder="LastName" class="form-control"
            title="Enter Last Name" required />
          <label class="form-label-inline" for="floatingInput">Last Name</label>
        </div>
        <div class="mb-1 form-floating">
          <div class="mb-1 form-floating">
            <input type="email" name="email" id="email" class="form-control" placeholder="name@gmail.com"
              title="Enter Email" required />
            <label class="form-label-inline" for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="phone" name="phone" id="phone" class="form-control" placeholder="+8801xxxxxxxxx"
              title="Enter Phone Number" required />
            <label class="form-label" for="floatingInput">Phone Number</label>
          </div>
        </div>
        <div class="mb-1 form-floating">
          <input type="address" name="address" id="address" class="form-control"
            placeholder="Apartment, studio, or floor" required />
          <label for="floatingInput" class="form-label">Address</label>
        </div>
        <div class="mb-1 form-floating">
          <div class="form-check-inline form-floating">
            <input type="city" name="city" class="form-control" id="city" placeholder="City" size="47" required />
            <label for="floatingInput" class="form-label-inline">City</label>
          </div>
          <div class="form-check-inline form-floating division">
            <select id="division" class="form-select" placeholder="Division" title="division" >
              <option selected>Choose</option>
              <option>Barishal</option>
              <option>Comilla</option>
              <option>Chittagong</option>
              <option>Dhaka</option>
              <option>Khulna</option>
              <option>Rajshahi</option>
              <option>Rangpur</option>
              <option>Shylhet</option>
            </select>
            <label for="floatingInput" class="form-label-inline">Division</label>
          </div>
        </div>
        <div class="mb-3" id="dob">
          <label class="color" for="date">Birth Date</label>
          <input type="date" name="input1" placeholder="DD-MM-YYYY" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
            title="Enter a date in this formart DD-MM-YYYY" />
          <div class="form-check-inline color">
            <input type="radio" class="form-check-input" id="male" />
            <label for="male">Male</label>
          </div>
          <div class="form-check-inline color" id="gender">
            <input type="radio" class="form-check-input" id="female" />
            <label for="female">Female</label>
          </div>
        </div>
        <div class="mb-3 form-floating">
          <input type="Password" name="password" id="password" class="form-control" placeholder="EnterPassword"
            title="Enter Password" minlength="6" required />
          <label class="form-label" for="floatingPassword">Enter Password</label>
        </div>
        <div class="mb-3 form-floating">
          <input type="Password" name="password" id="re-Password" class="form-control"
            placeholder="Re-EnterPassword" title="Re-Enter Password" minlength="6" required />
          <label class="form-label" for="floatingPassword">Re-Enter Password</label>
        </div>
        <div class="mt-2">
          <button class="btn btn-dark color m-auto d-block" id="signup" type="submit">SIGN UP</button>
        </div>
      </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
