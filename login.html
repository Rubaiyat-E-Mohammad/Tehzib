<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tehzib-login</title>
  <link rel="icon" href="fonts/Tehzib.png" type="image/x-icon" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/styles.css" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" />

  

</head>

<body>
  <div>
    <a href="index.html"><img src="fonts/Tehzib.png" alt="logo" class="rounded-circle m-auto d-block login-img" /></a>
      <form class="p-3 m-auto rounded darkred w-50 d-block form d">
        <div class="my-3 form-floating">
          <input type="email" name="email" id="floatingInput" class="form-control email" placeholder="name@gmail.com"
            title="Enter Email" required autofocus/>
          <label class="form-label" for="floatingInput">Enter Email</label>
        </div>
        <div class="form-floating">
          <input type="Password" name="password" id="floatingPassword" class="form-control password" placeholder="Password"
            title="Enter Password" minlength="6" required/>
          <label class="form-label" for="floatingPassword">Enter Password</label>
        </div>
        <div class="mt-2">
          <button class="btn btn-dark color m-auto d-block" id="login" type="submit">
            LOG IN
          </button>
        </div>
      </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
